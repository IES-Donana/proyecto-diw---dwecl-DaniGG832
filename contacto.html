            <h1 id="titulo">Formulario de Contacto</h1>
          </div>
          <form id="formContacto" action="validar.php" method="post">
            
             <div id="formulario1">
                <div>
                <div>
                 <label for="nombre">Nombre:</label>
                 <input type="text" id="nombre" minlength="2" maxlength="20" pattern="[A-Z a-z]{2,20}" 
                 required="required" title="Introduce de 2 a 20 caracteres no numericos">
                 <p id="errornombre"></p>
                </div>
                <div>
                 <label for="apellidos">Apellido:</label>
                 <input type="text" id="apellidos" minlength="2" maxlength="50" pattern="[A-Z a-z]{2,50}" 
                 required="required" title="Introduce de 2 a 50 caracteres no numericos">
                 <p id="errorapellido"></p>
                </div>
                <div>
                  <label for="telefono">Teléfono:</label>
                  <input type="tel" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" 
                  placeholder="000-000-000" title='ej: 000-000-000' >
                  <p id="errortlf"></p>
                 </div>
                <div>
                 <label for="email">Email:</label>
                 <input type="email" id="email"  pattern="^[a-z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-z0-9-]+(?:\.[a-z0-9-]+)*$" 
                 title='ej: "name@example.com"' required="required">
                 <p id="erroremail"></p>
                </div>
              </div>
              <div>
                <picture>
                  <source media="(min-width:700px)" srcset="img/2021-0804.png" >
                  
                  <img id="imgform" src="img/2021-0804.png" alt="Foto email enviandose">
                </picture>
                
              </div>
               
           </div>
           <p id="mensajetexarea">Introduzca su comentario:</p>
           <p id="mensajeTError"></p>
           <div>
            <textarea name="texarea" id="area" cols="30" rows="10" disabled
            minlength="10" maxlength="1000" title='Introduce de 10 a 1000 caracteres'
            required="required"></textarea>
          </div>
          <div>
            <button type="submit" id="boton">Enviar</button>
           
          </div>
