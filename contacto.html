        <section >
          <div>
            <h1 id="titulo">Formulario de Contacto:</h1>
          </div>
          <form id="formContacto" action="" method="post">
            
             <div id="formulario1">
                <div>
                <div>
                 <label for="nombre">Nombre:</label>
                 <input type="text" id="nombre" minlength="2" maxlength="20" pattern="[A-Za-z]{2,20}"required="required">
                </div>
                <div>
                 <label for="apellidos">Apellido:</label>
                 <input type="text" id="apellidos" minlength="2" maxlength="50" pattern="[A-Za-z]{2,50}">
                </div>
                <div>
                  <label for="telefono">Telefono:</label>
                  <input type="tel" id="telefono" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" 
                  placeholder="000-000-000" title='ej: 000-000-000' >
                 </div>
                <div>
                 <label for="nombre">Email:</label>
                 <input type="email" id="nombre"  pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
                 title='ej: "name@example.com"' required="required">
                </div>
              </div>
              <div>
                 <img id="imgform" src="img/2021-0804 LP_Ansprechpartnersuchen_04_Zeichenfläche 1 Kopie 72-b0205a36.png" alt="foto email enviandose">
              </div>
               
           </div>
           <div>
            <textarea name="texarea" id="texarea" cols="30" rows="10" required="required"
            minlength="10" maxlength="1000"></textarea>
          </div>
          <div>
            <button type="submit" id="boton">Enviar</button>
            <!-- <button type="reset">reset</button> -->
          </div>
    
         </form>
